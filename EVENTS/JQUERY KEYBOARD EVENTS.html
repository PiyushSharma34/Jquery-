<button class="">SUBMIT</button><BR><BR>
<button class="">RESET</button>

<script>
$(document).ready(function(){
    $(".a").keypress(function(){
        $(this).css("background","yellow");
        $(this).css("border","10px ridge black");


    });
    $(".a").keyup(function(){
        $(this).css("background","coral");
        $(this).css("border","1px ridge green");
    });
});






</script>
